<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>Cadastrar</button>
    <pre></pre>
    <script>
        const btn = document.querySelector("button")
        const h3 = document.querySelector("pre")
        const carros = []
        btn.addEventListener("click", () => {
            const modelo = prompt("Modelo")
            const preco = Number(prompt("PreÃ§o R$"))
            carros.push(
                { modelo, preco }
            )
            let lista = ""
            carros.forEach((carro, i) => (lista += `${carro.modelo} - ${carro.preco.toLocaleString("pt-br", { style: "currency", currency: "BRL" })} \n`))

            h3.textContent = lista
        })


    </script>
</body>

</html>
