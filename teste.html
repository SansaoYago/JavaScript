<!DOCTYPE html>
<html lang="pt-br">

    <title>Lista Prioridade de Gastos</title>
    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <div class="contain">
        <main>
            <h1>Prioridade de Gastos</h1>
            <form>
                <label for="inDescricao">
                    <p>
                        Descrição:
                        <input type="text" name="inDescricao" id="inDescricao" required>

            <h3>
                Elegido:

            </h3>
            <pre></pre>
        </main>
    </div>
    <script src="teste.js"></script>
