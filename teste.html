<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de contador</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <main>
        <h1>Teste de contador</h1>
        <button onclick="Clicar()">contador</button>
    </main>
    <p></p>
    <script>
        const campo = document.body
        const out = document.querySelector("p")
        let contador = 0

        campo.addEventListener("click", ()=> {

            contador++
            if (contador === 1){
                out.innerText = `Dentro do site houve ${contador} Click`
                return
            }
            out.innerText = `Dentro do site houve ${contador} Clicks`

        })

    </script>
</body>
</html>
