<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio6_B</title>
</head>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .contain {
            background-color: rgb(33, 46, 69);
            width: 100Vw;
            height: 100vh;
            padding-top: 50px;
        }
        .programa {
            background-color: white;
            width: 350px;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            border: 2px solid rgba(0, 0, 0, 0.411);
            border-radius: 7px;
            padding: 7px;
            gap: 5px;
            margin: auto;
        }

        .script {
            font-size: 1.1em;
            background-color: rgb(67, 112, 113);
            width: 100%;
            height: 100%;
            padding: 5px;
            border: 1px dashed;
            border-radius: 7px;
        }

        input {
            cursor: pointer;
            padding: 2px 6px;
        }

        pre {
            color: white;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.687);
        }
    </style>
<body>
    <div class="contain">
        <section class="programa">
            <div class="script">
                <pre id="out1"></pre>
                <pre id="out2"></pre>
                <pre id="out3"></pre>
            </div>
            <input type="button" value="Testar">
        </section>
    </div>
    <script src="js/desafio03.js"></script>
</body>

</html>
