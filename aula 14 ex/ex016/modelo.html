<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
   <header>
        <h1>Vamos contar</h1>
   </header> 
   <section>
        <div id="dados">
          <label for="ini">Início: <input type="number" name="ini" id="ini"></label>
          <label for="fim">Fim: <input type="number" name="fim" id="fim"></label>
          <label for="passo">Passo: <input type="number" name="passo" id="passo"></label>
          <input type="submit" value="Contar" onclick="contagem()">
        </div>
        <div id="res">
          Preparando a contagem...
        </div>
   </section>
   <footer>
    <p>&copy; CursoemVídeo</p>
   </footer>
   <script src="script.js"></script>
</body>
</html>
