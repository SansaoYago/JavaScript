<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5_A</title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <div id="contain">
        <section id="pai">
            <img src="../img/ex5_A.png" alt="Imagem de frutas">
            <section id="filho">
                <h1>Programa Repete Fruta</h1>
                <form>
                    <label for="inFruta">
                        <p>
                            Fruta:
                            <input type="text" name="inFruta" id="inFruta" required>
                        </p>
                    </label>
                    <label for="inNum">
                        <p>
                            Número:
                            <input type="number" name="inNum" id="inNum" required min="1">
                        </p>
                    </label>
                    <input type="submit" value="Repetir Futa">
                </form>
                <h3></h3>
            </section>
        </section>
    </div>
    <script src="../js/ex5_A.js"></script>
</body>
</html>
