<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5_B</title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <div id="contain">
        <section id="pai">
            <img src="../img/ex5_B.png" alt="">
            <section id="filho">
                <h1>Programa criação de Chinchilas</h1>
                <form>
                    <label for="inNum">
                        <p>
                            N° Chinchilas:
                            <input type="number" name="inNum" id="inNum" required min="1">
                        </p>
                    </label>
                    <label for="inAnos">
                        <p>
                            N° Anos:
                            <input type="number" name="inAnos" id="inAnos" required min="1">
                        </p>
                    </label>
                    <input type="submit" value="Mostrar Previsão de Chinchilas">
                </form>
                <pre></pre>
            </section>
        </section>
    </div>
    <script src="../js/ex5_.js"></script>
</body>
</html>
