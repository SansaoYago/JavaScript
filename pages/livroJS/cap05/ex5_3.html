<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num

        do {
            num = Number(prompt("Número: "))
            if (num == 0 || isNaN(num)) {
                alert("Digite um Número Válido...")
            }
        } while (num == 0 || isNaN(num))

        let pares = ""
        for (let i = 1; i <= num; i++) {
            if (i % 2 == 0) {
                pares += `${i}, `
            }
        }

        alert(`Pares entre 1 e ${num}: ${pares}`)
    </script>
</body>

</html>
