<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 6_3</title>
    <style>

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .contain {
            width: 100vw;
            height: 100vh;
            background-color: rgba(211, 211, 211, 0.449);
            padding-top: 50px;
        }
        main {
            width: fit-content;
            margin: auto;
            border-radius: 25px;
            display: flex;
            box-shadow: 0px 0px 8px 0px rgba(0, 0, 0, 0.482);
        }

        .img {
            margin-right: -50px;
        }

        img {

            max-width: 370px;
            border-radius: 25px 0px 0px 25px;
        }

        #loja {
            background-color: white;
            padding: 15px;
            display: flex;
            flex-flow: column;
            gap: 5px;
            border-radius: 0px 25px 25px 0px;
            background-color: azure;
        }

        input {
            margin: 3px 0px;
        }

        pre {
            background-color: rgba(199, 199, 199, 0.615);
            padding: 10px;
            padding-top: 15px;
            flex: 0 0 30vh;
            overflow-y: scroll;
            box-shadow: inset -4px 0px 5px rgba(0, 0, 0, 0.403);
        }
    </style>
</head>
<body>
    <div class="contain">
        <main>
            <section class="img"><img src="img/ex6_3.png" alt=""></section>
            <section id="loja">
                <h1>Revenda Herbie</h1>
                <form>
                    <label for="inModelo">
                        <p>
                            Modelo:
                            <input type="text" name="inModelo" id="inModelo" required autocomplete="off" autofocus>
                        </p>
                    </label>
                    <label for="inPreco">
                        <p>
                            PreçoR$:
                            <input type="number" name="inPreco" id="inPreco" required min="0" step="0.01" autocomplete="off">
                            <input type="submit" value="Adicionar">
                        </p>
                        <input type="button" value="Listar Todos" id="btnListar">
                        <input type="button" value="Filtrar por Preço" id="btnFiltrar">
                        <input type="button" value="Simular Promoção" id="btnPromocao">
                    </label>
                </form>
                <pre></pre>
            </section>
        </main>
    </div>
    <script src="js/ex6_3.js"></script>
</body>
</html>
