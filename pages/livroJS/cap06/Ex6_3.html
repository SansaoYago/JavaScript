<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenda Herbie</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: cadetblue;
            padding-top: 15%;
        }

        .container {
            background-color: white;
            width: fit-content;
            display: grid;
            grid-template: 1fr / 250px 500px;
            margin: auto;
            border: 2px solid rgba(0, 0, 0, 0.375);
            border-radius: 15px;
            align-items: center;
            overflow: hidden;
            box-shadow: -5px 5px 10px rgba(0, 0, 0, 0.27);
        }

        #img img {
            width: 250px;
        }

        #programa {
            display: grid;
            grid-template-rows: auto 1fr 2fr;
            gap: 10px;
        }

        #programa h1 {
            font-family: 'Courier New', Courier, monospace;
            text-indent: 15px;
            border-bottom-style: inset;
            border-color: rgba(0, 0, 0, 0.072);
        }

        form {
            grid-row-start: 2;
            padding: 5px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        pre {
            background-color: azure;
            grid-row-start: 3;
            border: 1px dashed rgba(12, 12, 12, 0.212);
            padding: 5px;
            margin: 5px;
            border-radius: 6px;
            overflow-y: scroll;
        }

        pre::-webkit-scrollbar {
            display: none;
        }

        .btn {
            cursor: pointer;
            margin: 0px 5px;
            padding: 1px 5px;
            border: 1px solid black;
            border-radius: 7px;
            transition: 250ms ease-out;
        }

        .btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <section id="img">
            <img src="img/revenda_herbie.png" alt="">
        </section>
        <section id="programa">
            <h1>Revenda Herbie</h1>
            <form>
                <label for="inModelo">
                    Modelo: <input style="margin-left: 9px;" type="text" name="inModelo" id="inModelo">
                </label>
                <label for="inPreco">
                    Preço R$: <input type="number" name="inPreco" id="inPreco">
                    <input type="submit" value="Adicionar" class="btn">
                </label>
                <div>
                    <input type="button" value="Listar Todos" id="btListar" class="btn">
                    <input type="button" value="Filtrar por Preço" id="btFiltrar" class="btn">
                    <input type="button" value="Simular Promoção" id="btSimular" class="btn">
                </div>
            </form>
            <pre></pre>
        </section>
    </div>
    <script src="js/ex03.js"></script>
</body>
</html>
