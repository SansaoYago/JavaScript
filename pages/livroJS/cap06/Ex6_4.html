<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 6_4</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            padding-top: 15%;
            background-color: rgba(165, 42, 42, 0.384);
        }

        .container {
            font-family: monospace;
            background-color: rgba(0, 139, 139, 0.597);
            border: 2px solid rgba(0, 0, 0, 0.401);
            width: fit-content;
            border-radius: 15px;
            padding: 12px;
            margin: auto;
            overflow: hidden;
            box-shadow: -5px 5px 25px rgba(0, 0, 0, 0.414);
        }
        #img {
            min-height: 150px;
            background: url("img/brinquedoteca.png") center bottom / cover;
            margin: -12px;
        }

        #programa {
            margin-top: 15px;
            display: grid;
            grid-template-rows: auto 1fr 2fr;
            gap: 15px;
        }

        #programa form {
            display: flex;
            flex-direction: column;
            align-items: end;
            gap: 10px;
        }

        pre {
            grid-row-start: 3;
            background-color: antiquewhite;
            border-radius: 5px;
            padding: 5px;
            overflow-y: scroll;
        }

        pre::-webkit-scrollbar {
            display: none;
        }

        .btn {
            cursor: pointer;
            padding: 2px 4px;
            border: 1px solid rgba(0, 0, 0, 0.469);
            border-radius: 5px;
            transition: 150ms;
        }

        .btn:hover {
            transform: translate(0px, -1px);
        }

    </style>
</head>
<body>
    <div class="container">
        <section id="img">
            
        </section>
        <section id="programa">
            <h1>Programa Brinquedoteca</h1>
            <form>
                <label for="inNome">
                    Nome da Crian√ßa: <input type="text" name="inNome" id="inNome" required autofocus>
                </label>
                <label for="inIdade">
                    Idade: <input type="number" name="inIdade" id="inIdade" min="0" required>
                </label>
                <input type="submit" value="Adicionar" class="btn">
                <div class="button">
                    <input type="button" value="Listar Todos" id="inListar" class="btn">
                    <input type="button" value="Resumir po Idade" id="inResumir" class="btn">
                </div>
            </form>
            <pre></pre>
        </section>
    </div>
    <script src="js/ex04.js"></script>
</body>
</html>
