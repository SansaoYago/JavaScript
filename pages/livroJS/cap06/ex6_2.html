<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 6_2</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: monospace;
        }

        .contain {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            margin-top: 200px;
        }

        main {
            background-color: rgba(128, 128, 128, 0.195);
            border: 1px solid rgba(0, 0, 0, 0.167);
            height: fit-content;
            padding: 15px;
            border-radius: 15px;
        }

        main > section > h1 {
            border-bottom: inset rgba(0, 0, 0, 0.541);
            margin-bottom: 20px;
        }

        main  p {
            font-size: 1.9em;
        }

        h3 {
            font-size: 1.5em;
        }

        input[type="number"] {
            padding: 3px;
        }

        input[type="submit"], #btNovo {
            cursor: pointer;
            border: 1px solid rgba(0, 0, 0, 0.333);
            padding: 5px;
            border-radius: 5px;
            transition: background 300ms;
        }

        input[type="submit"]:hover, #btNovo:hover {
            background-color: black;
            color: white;
        }

        .oculta {
            display: none;
        }
    </style>
</head>
<body>
    <div class="contain">
        <main>
            <section id="img"></section>
            <section id="prog">
                <h1>
                    Jogo Descubra o Número
                </h1>
                <form>
                    <label for="inNum">
                        <p>
                            Número:
                            <input type="number" name="inNum" id="inNum" min="1" max="100" required autofocus>
                            <input type="submit" value="Apostar" id="btSubmit">
                            <input type="button" value="Jogar Novamente" id="btNovo" class="oculta">
                        </p>
                    </label>
                </form>
                <h3>Erros: <span id="outErros">0</span></h3>
                <h3>Chances: <span id="outChances">❤️ ❤️ ❤️ ❤️ ❤️ ❤️</span></h3>
                <h3 id="outDica" class="italico">Dica: É um número entre 1 e 100</h3>
            </section>
        </main>
    </div>
    <script src="js/ex6_2.js"></script>
</body>
</html>
