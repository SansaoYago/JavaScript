<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex02</title>
    
    <style>
        .oculta {
            display: none;
        }
    </style>
</head>
<body>
    <div class="contain">
        <section class="img">

        </section>
        <section class="programa">
            <h1>Jogo Descubra o Número</h1>
            <form style="display: flex; gap: 5px;">
                <label for="inNumero">
                    <p>
                        Número:
                        <input type="number" name="inNumero" id="inNumero" min="1" max="100" required autofocus>
                    </p>
                </label>
                <input type="submit" value="Apostar" id="btSubmit">
                <input type="button" value="Jogar Novamente" id="btNovo" class="oculta">
            </form>
            <div class="out">
                <h3>Erros: <span id="outErros">0</span></h3>
                <h3>Chances: <span id="outChances">6</span></h3>
                <h3 id="outDica" class="italico">DICA: É um número entre 1 e 100</h3>
            </div>
        </section>
    </div>
    <script src="js/Ex02.js"></script>
</body>
</html>
