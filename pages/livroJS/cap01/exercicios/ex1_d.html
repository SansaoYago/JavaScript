<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1_D</title>
</head>
<body>
    <script>
        //Entrada de dados
            const nota1 = Number(prompt("1° Nota: "))
            const nota2 = Number(prompt("2° Nota: "))

        //Processamento de dados
            const media = (nota1 + nota2) / 2

        //Saída de dados
            alert(`1° Nota: ${nota1}\n2° Nota: ${nota2}\nMédia: ${media.toFixed(2)}`)
    </script>
</body>
</html>
