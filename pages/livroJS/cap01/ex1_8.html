<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 1_8</title>
</head>
<body>
    <script>
    //Entrada de dados
        const dias = Number(prompt("N° de dias: "))
        const horas = Number(prompt("N° de horas: "))

    //Processamento de dados
        const total = (dias * 24) + horas

    //Saída de dados
        alert(`Total de Horas: ${total}`)
    </script>
</body>
</html>
