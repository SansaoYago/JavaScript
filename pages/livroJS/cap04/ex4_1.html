<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 4_1</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <section>
        <h1>Programa Situação do Aluno</h1>
        <form>
            <p>
                Nome do Aluno:
                <input type="text" name="inNome" id="inNome" required>
            </p>
            <p>
                1° Nota: 
                <input type="number" step="0.1" min="0" max="10" name="inN1" id="inN1" required>
            </p>
            <p>
                2° Nota: 
                <input type="number" step="0.1" min="0" max="10" name="inN2" id="inN2" required>
            </p>
            <input type="submit" value="Exibir Média e Situação">
        </form>
        <h3 id="outp1"></h3>
        <h3 id="outp2"></h3>
    </section>
    <script src="js/ex4_1.js"></script>
</body>
</html>
