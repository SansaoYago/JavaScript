<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Em que País você nasceu? <input type="text" id="txtp">
    <input type="button" value="Enviar" onclick="nac()">
    <div id="re">

    </div>
    <script>
        function nac() {
            var nac = window.document.querySelector(`input#txtp`)
            var campo = window.document.querySelector('div#re')
            var país = (nac.value)
            campo.innerHTML = `Vivendo em ${país} `
            if (país == 'Brasil') {
                campo.innerHTML += `Você é Brasileiro`
              } else {
                campo.innerHTML += `Você é Estrangeiro`
              }
        }
    </script>
</body>
</html>
