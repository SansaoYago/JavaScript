    <script>//1
        //VARIÁVEIS GLOBAIS
        let num // 1-VARIÁVEL GLOBAL FUNCIONA DENTRO DO SCRIPT 

        do {//2
            num = Number(prompt("Número: "))// 2-VARIÁVEL LOCAL FUNCIONA DENTRO DO ESCOPO LOCAL
            if (num == 0 || isNaN(num)) {
                alert("Digite um Número válido! ")
            }
        } while (num == 0 || isNaN(num)) {
            //3
            let pares = `Pares entre 1 e ${num}: `// 3-VARIÁVEL LOCAL FUNCIONA DENTRO DO ESCOPO LOCAL
                //4
            for (let i = 2; i <= num; i = i + 2) {//4-VARIÁVEL LOCAL FUNCIONA DENTRO DO ESCOPO LOCAL
                pares = `${pares}${i}, `
            }   //4
            alert(pares)
            //3

            //2
