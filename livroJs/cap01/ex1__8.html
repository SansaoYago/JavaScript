<body>
    <script>
        // Cálculo da duração de horas de uma viagem
        const dias = Number(prompt("N° de Dias: "))
        const horas = Number(prompt("N° Horas: "))
        const total = (dias * 24) + horas
        alert(`Sua viagem vai durar ${total} horas!`)
    </script>
</body>
