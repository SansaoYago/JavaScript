<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex1_c</title>
</head>
<body>
    <script>
        // Cálculo de desconto ou parcelamento de uma loja
        const preco = Number(prompt(("Preço do Produto: ")))
        const aVista = preco - (preco * 0.10)
        const parc = preco / 3
        alert(`Preço: ${preco.toLocaleString("pt-BR", {style: "currency", currency: "BRL"})}\nÀ vista: ${aVista.toLocaleString("ppt-BR", {style: "currency", currency: "BRL"})}\nOu 3X de ${parc.toLocaleString("pt-BR", {style: "currency", currency: "BRL"})}`)
    </script>
</body>
</html>
