<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex1_b</title>
</head>
<body>
    <script>
        // Pagamento da conta de uma pizzaria dividida entre o número de clientes

        const conta = Number(prompt("Valor da conta: "))
        const QTpessoas = Number(prompt("Quantos Clientes: "))
        const total = conta / QTpessoas
        alert(`Valor da Conta: ${conta.toLocaleString("pt-BR", {style: "currency", currency: "BRL"})}\nNúmero de Clientes: ${QTpessoas}\nValor por Cliente: ${total.toLocaleString("pt-BR", {style: "currency", currency: "BRL"})}`)
    </script>
</body>
</html>
