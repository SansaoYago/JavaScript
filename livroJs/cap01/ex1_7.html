<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex1.7</title>
</head>
<body>
    <script>
        // Cálculo do valor do jantar
        const jantar = Number(prompt("Valor do Jantar R$: "))
        const garcom = jantar * 0.10
        const conta = jantar + garcom
        alert(`Taxa do Garçon ${garcom.toLocaleString("pt-BR", {style: "currency", currency: "BRL"})}\nTotal ${conta.toLocaleString("pt-BR", {style: "currency", currency: "BRL"})}`)
    </script>
</body>
</html>
