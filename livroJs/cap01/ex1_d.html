<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex1_d</title>
</head>
<body>
    <script>
        // Média da nota de um aluno
        const nota1 = Number(prompt("1° Nota: "))
        const nota2 = Number(prompt("2° Nota: "))
        const media = (nota1 + nota2) / 2
        alert(`1° Nota: ${nota1}\n2° Nota: ${nota2}\nMédia: ${media.toFixed(2)}`)
    </script>
</body>
</html>
