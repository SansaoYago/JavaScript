<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #contain {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-flow: row;
            justify-content: center;
            align-items: center;
        }

        main {
            display: flex;
            flex-flow: row nowrap;
            border: 1px solid;
        }

        section {
            padding: 5px;
        }

        #check {
            display: flex;
            flex-direction: column;
        }

        ul {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <div id="contain">
        <main>
            <section id="check">
                <ul>
                    <li><input type="checkbox" name="UPS" id="UPS"></li>
                    <li><input type="checkbox" name="GMG" id="GMG"></li>
                    <li><input type="checkbox" name="GER" id="GER"></li>
                    <li><input type="checkbox" name="MLB" id="MLB"></li>
                    <li><input type="checkbox" name="MS" id="MS"></li>
                    <li><input type="checkbox" name="TX" id="TX"></li>
                    <li><input type="checkbox" name="SISD" id="SISD"></li>
                    <li><input type="checkbox" name="SUB" id="SUB"></li>
                    <li><input type="checkbox" name="TESTEG" id="TESTEG"></li>
                </ul>
            </section>
            <section id="list">
                <ul>
                    <li id="UPSli">UPS</li>
                    <li id="GMGli">GMG</li>
                    <li id="GERli">Geradores</li>
                    <li id="MLBli">MLB</li>
                    <li id="MSli">MS</li>
                    <li id="TXli">Sala TX</li>
                    <li id="SISDli">Sistema Diesel</li>
                    <li id="SUBli">Subestação</li>
                    <li id="TESTEGli">Teste Geradores</li>
                </ul>
            </section>
        </main>
    </div>

    <script>
        // 1. Seleciona os elementos para UPS
        var UPSck = document.querySelector("#UPS");
        var UPSli = document.querySelector("#UPSli");
        
        // NOVO: Seleciona os elementos para GMG
        var GMGck = document.querySelector("#GMG");
        var GMGli = document.querySelector("#GMGli");

        // NOVO: Seleciona os elementos para GER
        var GERck = document.querySelector("#GER");
        var GERli = document.querySelector("#GERli");

        // NOVO: Seleciona os elementos para MLB
        var MLBck = document.querySelector("#MLB");
        var MLBli = document.querySelector("#MLBli");

        // NOVO: Seleciona os elementos para MS
        var MSck = document.querySelector("#MS");
        var MSli = document.querySelector("#MSli");

        // NOVO: Seleciona os elementos para Sala TX
        var TXck = document.querySelector("#TX");
        var TXli = document.querySelector("#TXli");

        // NOVO: Seleciona os elementos Sistema Diesel
        var SISDck = document.querySelector("#SISD");
        var SISDli = document.querySelector("#SISDli");

        // NOVO: Seleciona os elementos Subestação
        var SUBck = document.querySelector("#SUB");
        var SUBli = document.querySelector("#SUBli");

        // NOVO: Seleciona os elementos Teste Geradores
        var TESTEGck = document.querySelector("#TESTEG");
        var TESTEGli = document.querySelector("#TESTEGli");

        // Função geral para aplicar/remover o risco
        // Recebe o checkbox e o <li> correspondente como argumentos
        function toggleLineThrough(checkbox, listItem) {
            if (checkbox.checked) {
                // Aplica o risco
                listItem.style.textDecoration = "line-through";
            } else {
                // Remove o risco
                listItem.style.textDecoration = "none";
            }
        }

        // 3. Adiciona os ouvintes de evento 'change'

        // Evento para UPS
        UPSck.addEventListener('change', function() {
            toggleLineThrough(UPSck, UPSli);
        });
        
        // NOVO: Evento para GMG
        GMGck.addEventListener('change', function() {
            toggleLineThrough(GMGck, GMGli);
        });

        // NOVO: Evento para GER
        GERck.addEventListener('change', function() {
            toggleLineThrough(GERck, GERli);
        });

        // NOVO: Evento para MLB
        MLBck.addEventListener('change', function() {
            toggleLineThrough(MLBck, MLBli);
        });

        // NOVO: Evento para MS
        MSck.addEventListener('change', function() {
            toggleLineThrough(MSck, MSli);
        });

        // NOVO: Evento para Sala TX
        TXck.addEventListener('change', function() {
            toggleLineThrough(TXck, TXli);
        });

        // NOVO: Evento para Sitema Diesel
        SISDck.addEventListener('change', function() {
            toggleLineThrough(SISDck, SISDli);
        });

        // NOVO: Evento para Subestação
        SUBck.addEventListener('change', function() {
            toggleLineThrough(SUBck, SUBli);
        });

        // NOVO: Evento para Teste Geradores
        TESTEGck.addEventListener('change', function() {
            toggleLineThrough(TESTEGck, TESTEGli);
        });


        // Opcional: Chama a função uma vez para garantir o estado inicial

        toggleLineThrough(UPSck, UPSli);
        toggleLineThrough(GMGck, GMGli);
        toggleLineThrough(GERck, GERli);
        toggleLineThrough(MLBck, MLBli);
        toggleLineThrough(MSck, MSli);
        toggleLineThrough(TXck, TXli);
        toggleLineThrough(SISDck, SISDli);
        toggleLineThrough(SUBck, SUBli);
        toggleLineThrough(TESTEGck, TESTEGli);
    </script>
</body>
</html>
